        <style type="text/css">

    <body>


        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="#">Climate Data API</a>

                        <li><a href="#contact">Contact</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                <div class="page-header">
                    <h1>User Defined Regions <small> Derived from 2 degree data</small></h1>
                </div>
                <div class ="row" style="border-bottom: 1px solid #DDD">
                    <div class="span8">
                        <h3 style="color:#3366FF">Define a Region  <span id="titlecountry"></span></h3>
                        <!--div id="map_canvas">Choose a

                        </div -->
                        <div id="testmap" class="span13 " style="margin-top: 5px; height:500px; width:550px">


                        </div>

                    </div>

                    <form action class="form-stacked">

                        <div class="span4 offset2">

                           

                            <div class="clearfix">
                                <label for="gcmSelect">GCM</label>
                                <div class="input">
                                    <select class="medium"  id="gcmSelect">
                                        <option>bccr_bcm2_0</option>
                                        <option>csiro_mk3_5</option>
                                        <option>ingv_echam4</option>
                                        <option>cccma_cgcm3_1</option>
                                        <option>cnrm_cm3</option>
                                        <option>gfdl_cm2_0</option>
                                        <option>gfdl_cm2_1</option>
                                        <option>ipsl_cm4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="clearfix">
                                <label for="varSelect">Variable</label>
                                <div class="input">
                                    <select class="small"  id="varSelect">
                                        <option>tas</option>
                                        <option>pr</option>
                                    </select>
                                </div>
                            </div>

                            <div class = "clearfix">

                                <label for="scenarioSelect"> <span>i</span> Scenario</label>
                                <div class="input">
                                    <select class="small"  id="scenarioSelect">
                                        <option>a2</option>
                                        <option>b1</option>
                                    </select>

                                </div>
                            </div>

                            <div class = "clearfix">

                                <label for="yearsSelect">  Time Period</label>
                                <div class="input">
                                    <select class="medium"  id="yearsSelect">
                                        <option>2020 - 2039</option>
                                        <option>2040 - 2059</option>
                                        <option>2060 - 2079</option>
                                        <option>2080 - 2099</option>
                                    </select>

                                </div>
                            </div>
                            <button type="button" id="showdata" class="btn primary" style="margin-left:2px" >Show data</button>

                        </div>

                    </form>
                </div>
                <div class ="row">
                    <div class="span8">
                        <p id="pointlog">what is here</p>
                    </div>
                </div>
            </div>

            <footer>
                <p>SDNIS World Bank</p>
            </footer>

        </div> <!-- /container -->
